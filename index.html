<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Watch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="clock">
        <div id="sc" class="circle" style="--clr: #39abec"><i></i></div>
        <div id="mn" class="circle circle2" style="--clr: #23e293"><i></i></div>
        <div id="hr" class="circle circle3" style="--clr: #f08915"><i></i></div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>

      <div class="thread">
        <div class="pendulum"></div>
      </div>
      <!--     digital clock  -->
      <div id="time">
        <div id="hour" style="--clr: #f08915">00</div>
        <div id="minutes" style="--clr: #23e293">00</div>
        <div id="seconds" style="--clr: #39abec">00</div>
        <div id="ampm">AM</div>
      </div>
    </div>

    <script>
      let hr = document.getElementById("hr");
      let mn = document.getElementById("mn");
      let sc = document.getElementById("sc");

      setInterval(() => {
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;

        hr.style.transform = `rotateZ(${hh + mm / 12}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
      }, 1000);

      // digital clock
      let hour = document.getElementById("hour");
      let minutes = document.getElementById("minutes");
      let seconds = document.getElementById("seconds");
      let ampm = document.getElementById("ampm");

      setInterval(() => {
        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();

        // 12hr clock
        if (h > 12) {
          h = h - 12;
          ampm.innerHTML = "PM";
        }

        // adding 0 infront of single digit
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        hour.innerHTML = h;
        minutes.innerHTML = m;
        seconds.innerHTML = s;
      }, 1000);
    </script>
  </body>
</html>
